{% extends 'Base.html' %}
{% block body %}
<div class="container">
    <div class="row pt-5" >
        <div class="col-md-3">
            <img src="{{movie.img.url}}" width="250" height="350"><br>
        </div>
        <div class="col-md-9">
            <h3>{{movie.name}} {{movie.year}} <br>
                <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a><a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a></h3>
            {{movie.desc}}<br>
        </div>
    </div>
</div>



{% endblock %}
