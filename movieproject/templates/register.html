<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .com{

        margin:0 auto;
        width:600px;
        height:600px;

           }
    </style>
</head>
<body   >
<div class="com border pt-5 my-5">
    <div class="row center">
        <div class=" p-5">
              <form  method="post">
                   {% csrf_token %}
                  <h1 style="text-align:center">Register</h1>
                <table class="table table-hover">
<!--                    <tr><td  colspan="2"><h2 class="text-align-center">Register</h2></td></tr>-->
                    <tr><td><label class="form-label">Enter Your User Name</label></td><td><input type="text" class="form-control" name="user_name" placeholder="User Name"></td></tr>
                    <tr><td><label class="form-label">Enter Your First Name</label></td><td><input type="text" class="form-control" name="first_name" placeholder="First Name"></td></tr>
                    <tr><td><label class="form-label">Enter Your Last Name</label></td><td><input type="text" class="form-control" name="last_name" placeholder="Last Name"></td></tr>
                    <tr><td><label class="form-label">Enter Your Email </label></td><td><input type="text" class="form-control" name="email" placeholder="example@gmail.com"></td></tr>
                    <tr><td><labelclass="form-label">Enter Your Password</label></td><td><input type="password" class="form-control" name="pwd"></td></tr>
                    <tr><td><label class="form-label">Confirm Your Password</label></td><td><input type="password" class="form-control"  name="cnfpwd"></td></tr>
                    <tr><td  colspan="2"><div class="text-center"><input type="submit" class="btn btn-primary"></div></td></tr>
                </table>
            </form>
            {% for i in messages %}
            <div class="text-center text-danger"> <label >{{i}}</label></div>
            {% endfor %}
        </div>
<!--        <div class="col-sm-3 p-3 bg-dark text-white">-->

<!--        </div>-->

    </div>
</div>
</body>
</html>
